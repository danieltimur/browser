<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckDuckGo Browser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1b22;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #ff9500;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        #url-bar {
            margin: 10px auto;
            max-width: 800px;
            display: flex;
            background: white;
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #url-input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
        }
        #go-button {
            background: #ff9500;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 25px 25px 0;
        }
        #go-button:hover {
            background: #cc7700;
        }
        #content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #search-container {
            background: #2a2a2a;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #search-container img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #search-container:hover {
            background: #444;
        }
        #warning {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DuckDuckGo Browser</h1>
    </header>
    <div id="url-bar">
        <input type="text" id="url-input" placeholder="Mit DuckDuckGo suchen oder Adresse eingeben">
        <button id="go-button">Go</button>
    </div>
    <p id="warning"></p>
    <div id="content">
        <div id="search-container" onclick="searchDuckDuckGo()">
            <img src="https://duckduckgo.com/favicon.ico" alt="DDG">Mit DuckDuckGo suchen
        </div>
    </div>
    
    <script>
        document.getElementById("go-button").addEventListener("click", function() {
            let url = document.getElementById("url-input").value;
            if (url) {
                if (!url.startsWith("http://") && !url.startsWith("https://")) {
                    url = "https://" + url;
                }
                if (!url.startsWith("https://")) {
                    document.getElementById("warning").innerText = "Dies ist keine sichere Seite!";
                } else {
                    document.getElementById("warning").innerText = "";
                }
                window.location.href = url;
            }
        });
        
        function searchDuckDuckGo() {
            let query = prompt("Gib deine Suchanfrage ein:");
            if (query) {
                window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
</body>
</html>
